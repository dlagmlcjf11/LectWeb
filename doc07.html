<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 폼</title>
</head>

<body>
    <h3>다양한 입력 폼</h3>
    <form action="https://lib.smu.ac.kr/Search/" method="get" name="lib">
        <fieldset>
            <legend>하이</legend>
        성명 : <input type="text" name="q" placeholder="성명"> <br>
             <!-- <input type="password" name="q" value="성명"> <br> -->
        성별 : <input type="radio" name="sex" value="male" checked> 남성
              <input type="radio" name="sex" value="female"> 여성 <br>
              <input type="hidden" name="hidden" value="check">
        직업 : <select name="job" size="1">
                <option value="">학생</option>
                <option value="">회사원</option>
                <option value="">공무원</option>
                <option value="">기타</option>
              </select>
        </fieldset>
        <p>
            구입희망분야 (복수선택 가능) <br>
            - 분야 : 
            <input type="checkbox" name="books" value="computer"> 컴퓨터
            <input type="checkbox" name="books" value="economy"> 경제
            <input type="checkbox" name="books" value="common"> 상식 <br>
            비고 : <br>
            <textarea name="comments" rows="4" cols="40" id=""></textarea>
        </p>
        <hr>
        <input type="submit" value="신청">
        <input type="reset" value="취소">
    </form>
</body>

</html>

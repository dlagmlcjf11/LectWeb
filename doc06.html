<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 링크 적용</title>
    <link rel="stylesheet" href="css/doc06.css">
</head>
<body>
    <div id="article1" style="font-style: italic;">
        <h3>스타일시트 이해하기</h3>
        <p>이 <a href="https://www.naver.com/">예제</a>는 <strong>CSS</strong>의 개념을 설명합니다.(strong)</p>
        <p>이 예제는 <span class="keyword" style="text-decoration: underline;">CSS</span>의 개념을 설명합니다.(span)</p>
    </div>
    <p>다음 예제는 이어집니다.</p>
</body>
</html>
